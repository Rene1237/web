    <style>

        }

        }

        footer {
            margin-top: 50px;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
            }

            p {
                font-size: 1rem;
            }

            .message {
                font-size: 1rem;
                padding: 10px;
            }

            button {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            footer {

        }
